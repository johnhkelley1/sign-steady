<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SignSteady</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="lib/sweet-alert.css" />
    <link href="lib/material-icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet/less" type="text/css" href="main.less" />

    <script src="lib/jquery.min.js"></script>
    <script src="lib/sweet-alert.js"></script>
    <script src="lib/less.js" type="text/javascript"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
  	<header class="header">
  		<div class="logo">Sign<span>Steady</span></div>
      <div class="nav-items">
        <span class="nav-item"><i class="mdi mdi-volume-off sound-toggle"></i></span>
      </div>
  	</header>
    <div class="body-container">
      <div class="options-well">
        <div class="title">
          Which of the following features would you like?
        </div>
        <div class="option">
          <div class="checkbox" data-id=0></div> <div class="lab">Click highlighted terms for definitions</div>
        </div>
        <div class="option">
          <div class="checkbox" data-id=1></div> <div class="lab">Listen to contract via text-to-speech</div>
        </div>
        <div class="option">
          <div class="checkbox" data-id=2></div> <div class="lab">Answer clarifying questions at the end</div>
        </div>
        <div class="btn-wrapper"><button class="btn btn-primary" id="review-contract-btn">Review Contract</button></div>
      </div>
    </div>
  	
  </body>
</html>
